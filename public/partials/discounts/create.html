<div ng-controller="CreateDiscountCtrl as dac">
    <h1>Create Discount</h1>

    <form id="CreateDiscountForm" name="CreateDiscountForm" class="form-horizontal" role="form"
          ng-submit="dac.createDiscount()">
        <legend class="sm-col-12">Basic Information</legend>

        <div class="form-group">
            <label id="lbl_name" for="name" class="col-sm-4 control-label">Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" placeholder=""
                       ng-model="dac.discount.name">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_discount" for="discount" class="col-sm-4 control-label">Discount</label>

            <div class="col-sm-8">
                <input type="number" size="0.01" class="form-control" name="discount" id="discount" placeholder=""
                       ng-model="dac.discount.discount">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_isPercent" for="ispercent" class="col-sm-4 control-label">Is Percent</label>

            <div class="col-sm-8">
                <input type="checkbox" class="form-control" name="ispercent" id="ispercent" placeholder=""
                       ng-model="dac.discount.isPercent">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_isAfterTax" for="isaftertax" class="col-sm-4 control-label">Is After Tax</label>

            <div class="col-sm-8">
                <input type="checkbox" class="form-control" name="isaftertax" id="isaftertax" placeholder=""
                       ng-model="dac.discount.isAfterTax">
            </div>
        </div>

        <pre>{{ dac.discount | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create Discount</button>
            </div>
        </div>


    </form>
</div>
