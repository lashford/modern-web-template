<div ng-controller="CreateProductCtrl as pac">
    <h1>Create Product</h1>

    <form id="CreateProductForm" name="CreateProductForm" class="form-horizontal" role="form"
          ng-submit="pac.createProduct()">
        <legend class="sm-col-12">Basic Information</legend>

        <div class="form-group">
            <label id="lbl_name" for="name" class="col-sm-4 control-label">Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" placeholder=""
                       ng-model="pac.product.name">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_price" for="price" class="col-sm-4 control-label">Price</label>

            <div class="col-sm-8">
                <input type="number" step="0.001" class="form-control" name="price" id="price" placeholder=""
                       ng-model="pac.product.price">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_tax" for="tax" class="col-sm-4 control-label">Tax</label>

            <div class="col-sm-8">
                <select class="form-control" name="tax" id="tax" ng-model="pac.product.tax">
                    <option value="">(non tax)</option>
                    <option ng-repeat="t in pac.taxes" value="{{t.name}}">{{t.name}} ({{t.percent}}%)</option>
                </select>
            </div>
        </div>

        <pre>{{ pac.product | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create Product</button>
            </div>
        </div>


    </form>
</div>
