

<div ng-controller="ProductCtrl as pc">
    <div class="jumbotron">
        <h2>A Modern Web Template</h2>
        <p class="pull-right">... a UI created using AngularJS and Bootstrap</p>
    </div>

    <div>
        <div class="form-group">
            <h3>
                Products
                <a ng-href="/#/products/create" class="btn btn-primary pull-right" id="btn_user_create">Add Products</a>
            </h3>
            <hr>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Users...">
            <hr>
        </div>


        <table id="product_list" class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Tax</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in pc.products | filter:searchText">
                <td>
                    {{ product.name }}
                </td>
                <td>
                    {{ product.price }}
                </td>
                <td>
                    {{ product.tax }}
                </td>
                <!--td>
                    <a ng-href="/#/users/edit/ usr.firstName / usr.lastName " class="btn btn-success pull-right" id="btn_user_update">Edit User</a>
                </td-->
            </tr>
            <tr ng-hide="pc.products.length">
                <td colspan="3">
                    <p class="text-center">No Products Found</p>
                </td>
            </tr>
            </tbody>
        </table>

        <h3>
            Debug
        </h3>
        <hr>
        <accordion>
            <accordion-group is-open="status.open">
                <accordion-heading>
                    Json Data <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                <pre>{{ pc.products | json }}</pre>
            </accordion-group>
        </accordion>
    </div>

</div>
