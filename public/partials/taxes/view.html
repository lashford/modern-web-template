

<div ng-controller="TaxCtrl as tc">
    <div class="jumbotron">
        <h2>A Modern Web Template</h2>
        <p class="pull-right">... a UI created using AngularJS and Bootstrap</p>
    </div>

    <div>
        <div class="form-group">
            <h3>
                Taxes
                <a ng-href="/#/taxes/create" class="btn btn-primary pull-right" id="btn_tax_create">Add Tax</a>
            </h3>
            <hr>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Taxes...">
            <hr>
        </div>


        <table id="associate_list" class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Percent</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="tax in tc.taxes | filter:searchText">
                <td>
                    {{ tax.name }}
                </td>
                <td>
                    {{ tax.percent | number:2 }}%
                </td>
                <!--td>
                    <a ng-href="/#/users/edit/ usr.firstName / usr.lastName " class="btn btn-success pull-right" id="btn_user_update">Edit User</a>
                </td-->
            </tr>
            <tr ng-hide="tc.taxes.length">
                <td colspan="3">
                    <p class="text-center">No Taxes Found</p>
                </td>
            </tr>
            </tbody>
        </table>

        <h3>
            Debug
        </h3>
        <hr>
        <accordion>
            <accordion-group is-open="status.open">
                <accordion-heading>
                    Json Data <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                </accordion-heading>
                <pre>{{ tc.taxes | json }}</pre>
            </accordion-group>
        </accordion>
    </div>

</div>
