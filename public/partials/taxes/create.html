<div ng-controller="CreateTaxCtrl as ctc">
    <h1>Create Tax</h1>

    <form id="CreateTaxForm" name="CreateTaxForm" class="form-horizontal" role="form"
          ng-submit="ctc.createTax()">
        <legend class="sm-col-12">Tax Information</legend>

        <div class="form-group">
            <label id="lbl_firstName" for="name" class="col-sm-4 control-label">Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" placeholder=""
                       ng-model="ctc.tax.name">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_lastName" for="percent" class="col-sm-4 control-label">Percent</label>

            <div class="col-sm-7">
                <input type="number" step="0.01" class="form-control" name="percent" id="percent" placeholder=""
                       ng-model="ctc.tax.percent">
            </div>
            <div class="col-sm-1">%</div>
        </div>

        <pre>{{ ctc.tax | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create Tax</button>
            </div>
        </div>
    </form>
</div>
